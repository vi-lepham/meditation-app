<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meditation</title>
</head>
<body>
    <div class="background">
        <video muted loop>
            <source src="./video/rain2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <div class="intro-container">
            <div class="title">Daily Meditation</div>
            <div class="description">First, pick a theme and time</div>
            <div class="time-btn">
                <button class="time" data-time="300">5 Min</button>
                <button class="time" data-time="600">10 Min</button>
                <button class="custom-time">Custom</button>
            </div>
            <div class="custom-time-modal">
                <div class="wrapper">
                    <h3>How long would you like to meditate?</h3>
                    <form>
                        <div>
                            <input type="number" name="number" id="time">
                            <label>Minutes</label>
                        </div>
                        <div class="error"></div>
                        <input type="submit" value="Set my time">
                    </form>
                </div>
            </div>
            <div class="theme">
                <button class="rain" data-sound="./sounds/rain.mp3" data-video="./video/rain2.mp4">
                    <img src="./svg/rain.svg" alt="rain">
                </button>
                <button class="beach" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                    <img src="./svg/beach.svg" alt="beach">
                </button>
            </div>
            <div class="description">When you are ready, press the play button.</div>
        </div>
        <div class="player-container">
            <div class="timer">00:00</div>
            <div class="play-btn">
                <audio loop>
                    <source src="./sounds/rain.mp3">
                </audio>

                <img class ="play" src="./svg/play.svg">
                
                <svg class="outline" width="300" height="300" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10"/>
                    </svg>
                <svg class="moving-outline" width="300" height="300" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#fff67d" stroke-width="10"/>
                    </svg>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
